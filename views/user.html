<script type="text/ng-template" id="custom.user.menu.html">
<ul tabindex="-1" class="dropdown-menu" role="menu">
  <li role="presentation" ng-class="{divider: item.divider}" ng-repeat="item in content" >
    <a ng-if="(!item.role) || (item.role==getRoleName())" role="menuitem" tabindex="-1" ng-href="{{item.href}}" ng-if="!item.divider && item.href" target="{{item.target || ''}}" ng-bind-html="item.text"></a>
  </li>
</ul>
</script>

<div class="hidden-print" style="position:absolute;right:2em; top:0.8em;">
	<div style="color:#ffffff" class="btn" title="{{getUserName() || 'เมนูคำสั่ง'}}"  bs-dropdown="$root.userMenus" data-template="custom.user.menu.html" data-placement="bottom" aria-haspopup="true" aria-expanded="false"><img class="img img-circle" ng-src="uploads/photos/{{getUser().user_id}}.jpg?v{{getUser().date_modified | date_version}}{{INC_USER}}" onerror="this.src='images/photo.png'" height="48" /><br/>{{getRoleName2()|uppercase}} </div>
</div>

<div ui-view></div>
