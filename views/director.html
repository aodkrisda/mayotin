<script type="text/ng-template" id="custom.teacher.menu.html">
<ul tabindex="-1" class="dropdown-menu" role="menu">
  <li role="presentation" ng-class="{divider: item.divider}" ng-repeat="item in content" >
    <a ng-if="(!item.role) || (item.role==getRoleName())" role="menuitem" tabindex="-1" ng-href="{{item.href}}" ng-if="!item.divider && item.href" target="{{item.target || ''}}" ng-bind-html="item.text"></a>
  </li>
</ul>
</script>

<div class="hidden-print" style="position:absolute;right:2em; top:0.8em;">
	<div  style="color:#ffffff" class="btn" title="{{getUserName() || 'เมนูคำสั่ง'}}"  bs-dropdown="$root.userMenus" data-template="custom.teacher.menu.html" data-placement="bottom" aria-haspopup="true" aria-expanded="false"><img class="img img-circle" src="images/photo.png" height="48"/><br/>{{getRoleName2()|uppercase}}</div>
</div>
<p>&nbsp;</p>
