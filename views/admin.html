<script type="text/ng-template" id="custom.main.menu.html">
<ul tabindex="-1" class="dropdown-menu" role="menu">
  <li role="presentation" ng-class="{divider: item.divider}" ng-repeat="item in content" >
    <a role="menuitem" tabindex="-1" ng-href="{{item.href}}" ng-if="!item.divider && item.href" target="{{item.target || ''}}" ng-bind-html="item.text"></a>
    <a role="menuitem" tabindex="-1" href="javascript:void(0)" ng-if="!item.divider && item.click" ng-click="$eval(item.click);$hide()" ng-bind-html="item.text"></a>
  </li>
</ul>
</script>

<div class="hidden-print" style="position:absolute;right:2em; top:0.8em;">
	<div  style="color:#ffffff" class="btn" title="{{getUserName() || 'เมนูคำสั่ง'}}"  bs-dropdown="$root.adminMenus" data-template="custom.main.menu.html" data-placement="bottom" aria-haspopup="true" aria-expanded="false"><img class="img img-circle" ng-src="uploads/photos/{{getUser().user_id}}.jpg?v{{getUser().date_modified | date_version}}" onerror="this.src='images/photo.png'" height="48"/><br/>{{getRoleName2()|uppercase}}</div>
</div>
<p>&nbsp;</p>
<div ui-view></div>


<script type="text/ng-template" id="custom.result.popover.html">
    <div class="popover" style="min-width:350px;max-width:80%">
        <div class="arrow"></div>

        <div class="popover-title">
            <button type="button" title="Close" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
            <h4><i class="fa fa-bars"></i> เพิ่มข้อมูล</h4>
        </div>
        <div class="popover-content">
            <form class="form" style="padding:10px;">
                <div class="form-group">
                    <label class="control-label">ผลการปฏิบัติ</label>
                    <input type="text" placeholder="ยังไม่มีข้อมูล" class="form-control" ng-model="itemResult.name">

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-disabled="!itemResult.name" ng-click="addResult(itemResult)"><span class="glyphicon glyphicon-ok-sign"></span> เพิ่มข้อมูล</button>
            <button type="button" class="btn btn-warning" ng-click="$hide()"><span class="glyphicon glyphicon-remove-sign"></span> ยกเลิก</button>
        </div>
    </div>
</script>
